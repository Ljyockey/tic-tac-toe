<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>

		<header>
			<h1>Tic Tac Toe</h1>
		</header>

		<section class="board-1">
			<div class="overlay"></div>
			<div class="row">
				<div class="square row-1 col-1 diag-1"  id="one"></div
				><div class="square row-1 col-2"  id="two"></div
				><div class="square row-1 col-3 diag-2" id="three"></div>
			</div>
			<div class="row">
				<div class="square row-2 col-1"  id="four"></div
				><div class="square row-2 col-2 diag-1 diag-2"  id="five"></div
				><div class="square row-2 col-3"  id="six"></div>
			</div>
			<div class="row">
				<div class="square row-3 col-1 diag-2"  id="seven"></div
				><div class="square row-3 col-2"  id="eight"></div
				><div class="square row-3 col-3 diag-1" id="nine"></div>
			</div>
		</section>

		<section class="restart">
			<button type="submit">Restart</button>
		</section>

		<section class="tie">
			<p>Tie</p>
		</section>
		
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
